                    DIMENSÕES


    offsetWidth - ele pega todo o contudo sem descontar nada.
    clientWidth - ele pega o conteudo descontando a barra de rolagem.
    scrollWidth - ele pega o conteudo real do conteudo mesmo.


                    DIMENSÕES E SCROLL SUAVE


    scrollTop - ele pega a posição verticar que esta o scroll de um elemento
    scrollLeft - ele faz a mesma coisa que o scrollTop mas na horizontal
    window.scrollY - ele pega a posição do scroll da pagina em si.
    window.scrollX - mesma coisa que o scrollY mas na horizontal

    getElementsByTagName - vai selecionar um elemento pela sua TAG
